<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <h2>Hospedados localmente</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/The_Strokes_by_Roger_Woolman.jpg" controls autoplay loop preload="metadata">
        <source src="midia/thestrokes1.mp4" type="video/mp4">
        <source src="midia/Thestrokes-a.webm" type="video/webm">
    </video>
    <h2>Inserindo vídeos do YouTube</h2>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <p>Este vídeo está hospedado no Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/473521812?h=a5bf682e86&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
